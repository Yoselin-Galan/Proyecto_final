<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles_acount.css">
    <link rel="shorcut icon" href="./img/Logo_manos.png" type="img/png">
    <title>Crear usuario</title>
</head>
<body>
    <main class="Encabezados_principales">
        <section class="encabezado_principal">
                <h3>MANTENTE INFORMADO SOBRE TU ASUNTO</h3>
                <h1>Crea una cuenta</h1>
        </section>
        <section class="encabezado_secundario">
                <h3>¿Ya tienes una cuenta? <a href="" class="Ingresa aquí">Ingresa aquí</a></h3>
        </section>
        <form>
            <div class="Nombres">
                <input class="Nombre" type="text" name="Nombre(s)" placeholder="Nombre(s)">
            </div>
            <div class="Apellidos">
                <input class="Apellido" type="text" name="Apellido(s)" placeholder="Apellido(s)">
            </div>
            <div class="Correo_electronico">
                <input class="Correo" type="text" name="Correo electrónico" placeholder="Correo electrónico">
            </div>
            <div class="Crea_una_contraseña">
                <input class="Contraseña" type="text" name="Crea una contraseña" placeholder="Crea una contraseña">
                </div>
            <P></P>
            <div class="Articulo_19">
                <input class="form__checkbox" id="check" type="checkbox" name="priv-policy">
                <label class="form__label" for="">Estoy de acuerdo con el tratamiento de  mis datos de acuerdo al artículo 19 de la Ley Federal de Protección de Datos Personales en Posesión de particulares</label>
            </div>
            <div class="Alternativa">
                <h3>O</h3>
            </div>
            <div>
                <button class="botton_google"><img class="Google" src="./img/Google.svg" alt="Google"><p>Iniciar sesión con google</p></button>
            </div>
                <div>
                <button class="botton_facebook"><img class="Facebook" src="./img/Facebook.svg" alt="Facebook"><p>Iniciar sesión con Facebook</p></button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
